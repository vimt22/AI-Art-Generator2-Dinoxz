<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Generator by Dinoxz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #image-container {
            margin-top: 20px;
            max-width: 80%;
            max-height: 80%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .prompt-example {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        #loading {
            display: none; /* Initially hidden */
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h1>AI Art Generator by Dinoxz</h1>
<input type="text" id="prompt" placeholder="Enter your prompt here" style="width: 300px;">
<button onclick="generateImage()">Generate Image</button>

<h3>Example Prompts:</h3>
<ul>
    <li class="prompt-example" onclick="setPrompt('Beautiful moon over the ocean')">Beautiful moon over the ocean</li>
    <li class="prompt-example" onclick="setPrompt('Futuristic city skyline with neonlit skyscrapers')">Futuristic city skyline with neonlit skyscrapers</li>
    <li class="prompt-example" onclick="setPrompt('Flowing Bohemianstyle skirt and blouse dancing')">Flowing Bohemianstyle skirt and blouse dancing</li>
</ul>

<div id="image-container"></div>
<p id="save-instructions" style="display: none;">To save the image, capture the screen yourself.</p>

<div id="loading">
    <div class="spinner"></div>
    <p>Loading... Please wait.</p>
</div>

<script>
    function setPrompt(prompt) {
        document.getElementById('prompt').value = prompt;
    }

    async function generateImage() {
        const prompt = document.getElementById('prompt').value;
        const apiKey = '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'; // Replace with your actual API key

        // Show the loading spinner
        document.getElementById('loading').style.display = 'block';
        document.getElementById('image-container').innerHTML = '';

        const options = {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                inputs: prompt,
                options: {
                    wait_for_model: true
                }
            })
        };

        try {
            console.log('Sending request with options:', options);
            const response = await fetch('https://api-inference.huggingface.co/models/Kvikontent/midjourney-v6', options);
            console.log('Response:', response);

            if (!response.ok) {
                const errorResponse = await response.json();
                console.error('Error response from API:', errorResponse);
                throw new Error(`Network response was not ok: ${response.statusText} - ${errorResponse.error}`);
            }

            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);
            console.log('Generated Image URL:', imageUrl);
            document.getElementById('image-container').innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
            document.getElementById('save-instructions').style.display = 'block';
        } catch (error) {
            console.error('Error generating image:', error);
            alert('Failed to generate image. Please try again.');
        } finally {
            // Hide the loading spinner
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>

</body>
</html>
